<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
    }
    
    form {
        display: flex;
        flex-wrap: wrap;
    }
    
    .row {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    
    .column {
        flex: 1;
        padding: 10px;
        min-width: 200px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Application Form</h2>
        <form>
            <div class="row">
                <div class="column">
                    <label for="loan_id">Loan ID</label>
                    <input type="text" id="loan_id" name="loan_id">
                    
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    
                    <label for="married">Married</label>
                    <select id="married" name="married">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="column">
                    <label for="dependents">Dependents</label>
                    <select id="dependents" name="dependents">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                    
                    <label for="education">Education</label>
                    <select id="education" name="education">
                        <option value="graduate">Graduate</option>
                        <option value="not_graduate">Not Graduate</option>
                    </select>
                    
                    <label for="self_employed">Self Employed</label>
                    <select id="self_employed" name="self_employed">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="column">
                    <label for="applicant_income">Applicant Income</label>
                    <input type="number" id="applicant_income" name="applicant_income">
                    
                    <label for="coapplicant_income">Coapplicant Income</label>
                    <input type="number" id="coapplicant_income" name="coapplicant_income">
                    
                    <label for="loan_amount">Loan Amount</label>
                    <input type="number" id="loan_amount" name="loan_amount">
                </div>
                <div class="column">
                    <label for="loan_amount_term">Loan Amount Term</label>
                    <input type="number" id="loan_amount_term" name="loan_amount_term">
                    
                    <label for="credit_history">Credit History</label>
                    <input type="number" id="credit_history" name="credit_history">
                    
                    <label for="property_area">Property Area</label>
                    <select id="property_area" name="property_area">
                        <option value="semiurban">Semiurban</option>
                        <option value="urban">Urban</option>
                        <option value="rural">Rural</option>
                    </select>
                </div>
                <div class="column">
                    <label for="day_of_birth">Day of Birth</label>
                    <input type="number" id="day_of_birth" name="day_of_birth">
                    
                    <label for="month_of_birth">Month of Birth</label>
                    <input type="number" id="month_of_birth" name="month_of_birth">
                    
                    <label for="year_of_birth">Year of Birth</label>
                    <input type="number" id="year_of_birth" name="year_of_birth">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <h2>
        THE FWI prediction is {{result}}
     </h2>

</body>
</html>
